<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@900&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <title>DEVClub Convert Money</title>
</head>

<body>
    <div class="conteiner">

        <head>
            <h1>DEVClub Convert Money</h1>
        </head>
        <main>
            <label for="">
                Converter de
                <select name="" id=""> 
                    <option value=""> R$ Real brasileiro

                    </option> 
                </select>
            </label>

            <label for="">
                Converter para
                <select name="" id=""> 
                    <option value=""> US$ Dólar americano  
                    </option> 
                    <option value=""> € Euro
                    </option> 
                </select>
            </label>
            <label for="">
                Valor
                <input placeholder="R$ 10.000,00">
            </label>

            <button type="button">Converter</button>

            <section>
                <div>
                    <img src="./img/brasil 2.jpg" alt="bandeira-brasil">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>
                <img src="./img/Vector.jpg" alt="seta">

                <div>
                    <img src="./img/estados-unidos (1) 1.jpg" alt="bandeira-pais-conversão">
                    <p>Dolar</p>
                    <p>US$ 10.000,00</p>
                </div>
            </section>
           
        </main>
    </div>

</body>

</html>
