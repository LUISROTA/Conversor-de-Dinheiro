<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@900&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>DEVClub Convert Money</title>
</head>

<body>
    <div class="conteiner">

        <header>
            <h1>DEVClub Convert Money</h1>
        </header>
        <main>
            <label for="">
                Converter <b>de</b>
                <select name="" id="">
                    <option value=""> R$ Real brasileiro

                    </option>
                </select>
            </label>

            <label for="">
                Converter <b>para</b>
                <select name="" id="">
                    <option value=""> US$ Dólar americano
                    </option>
                    <option value=""> € Euro
                    </option>
                </select>
            </label>
            <label for="">
                Valor
                <input id="input-valor" placeholder="R$ 10.000,00">
            </label>

            <button id="botão" type="button">Converter</button>

            <section>
                <div class="caixa">
                    <img src="./img/brasil 2.jpg" alt="bandeira-brasil">
                    <p class="paragrafo">Real</p>
                    <p class="valor" id="valor-real-texto" >R$ 10.000,00</p>
                </div>
                <img class="seta" src="./img/Vector.jpg" alt="seta">

                <div class="caixa">
                    <img src="./img/estados-unidos (1) 1.jpg" alt="bandeira-pais-conversão">
                    <p class="paragrafo">Dolar</p>
                    <p class="valor"  id="valor-dolar-text">US$ 10.000,00</p>
                </div>
            </section>

        </main>
    </div>

</body>
<script src="./scripts.js"></script>

</html>
